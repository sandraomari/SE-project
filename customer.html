<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<form class="form" action=# id="register" method="POST" enctype="multipart/form-data" >
          
          <h3>Registration Form</h3>
          <hr/><br/>
          <label>First Name : </label>
          <br/>
          <input required type="text" name="FirstName"/><br/>
          <br/>
          <label>Last Name : </label>
          <br/>
          <input required type="text" name="SurName"/><br/>
           <label>Other Name : </label>
          <br/>
          <input required type="text" name="OtherNames"/><br/>
          <br/>
           <label>Gender : </label>
          <br/>
          <input required type="text" name="Gender"/><br/> 
          <label>Email Address : </label>
          <br/>
          <input required type="text" name="Email"/><br/>
          <br/>
          <label>Phone Number : </label>
          <br/>
          <input required type="int" name="Phone"/><br/>
          <br/>
          <label>Password : </label>
          <br/>
          <input required type="password" name="Password" placeholder="************"/><br/>
          <input type="submit" id="reg" value="Register!">
                <br>
          <input type="submit" id="reg" value="Register"/>
          </form>
</body>
</html>
